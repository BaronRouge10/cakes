<!DOCTYPE html>
<html>
  <head>
    <title>D's Delights : Cakes</title>
    <link href="main.css" rel="stylesheet" />
    <script src="main.js"></script>
    <style>
      .pagination {
        display: inline-block;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
      }
      
      .pagination a.active {
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
      }
      
      .pagination a:hover:not(.active) {
        background-color: #ddd;
        border-radius: 5px;
      }

      .carousel-img {                                                                
        display: none;
        width: 700px; /* Set the width */
        height: 700px; /* Set the height */
        object-fit: cover; /* aspect ratio of the images is maintained */                                                             
      }                                                                              
                                                                                     
      .carousel-img.active {                                                         
        display: inline-block;                                                              
      } 

      #carousel {
        display: flex;
        justify-content: center;
        align-items: center;
      }   
      .quickLinks {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 15px;
        box-shadow: 10px 10px 5px grey;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .quickLinks a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .quickLinks a:hover {
        background-color: #ddd;
      }
      .grid-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }
      .img-container {
        flex: 1 0 21%;
        margin: 2%;
        border-radius: 15px;
        box-shadow: 5px 5px 3px grey;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      .img-container:hover {
        transform: scale(1.05);
      }
      .img-container img {
        width: 100%;
        height: auto;
        display: block;
      }
      .img-text {
        padding: 10px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .buzzWords {
        text-align: center;
        margin: 20px 0;
      }
      .buzzWords h3 {
        font-size: 1.5em;
        color: #555;
      }
      .intro {
        padding: 20px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 5px 5px 3px grey;
        margin-bottom: 20px;
      }
      .intro h2 {
        font-size: 1.2em;
        color: #666;
      }            
    </style>
  </head>

  <body>
    
    <header>
      <nav class="quickLinks">
        <a class="myheader title" href="index.html">D's Delights</a>
        <a class="myheader" href="allRecipes.html">All Recipes</a>
        <a class="myheader" href="cupcakes.html">Cupcakes</a>
        <a class="myheader" href="cakes.html">Cakes</a>
        <a class="myheader" href="cookies.html">Cookies</a>
        <a class="myheader" href="moreInfo.html">More Info</a>      
      </nav>
    </header>

    <div id="carousel">                                                            
      <img src="images/Cakes/Cakes1.png" class="carousel-img active">                             
      <img src="images/Cakes/Cakes2.png" class="carousel-img">                                    
      <img src="images/Cakes/Cakes3.png" class="carousel-img"> 
      <img src="images/Cakes/Cakes1.png" class="carousel-img">                             
      <img src="images/Cakes/Cakes2.png" class="carousel-img">                                    
      <img src="images/Cakes/Cakes3.png" class="carousel-img">                                
      <img src="images/Cakes/Cakes3.png" class="carousel-img">                                   
    </div>                                                                         

    <div class="pagination">
      <a href="#" onclick="changeImg(0)">&laquo;</a>
      <a href="#" onclick="changeImg(1)" class="active">1</a>
      <a href="#" onclick="changeImg(2)">2</a>
      <a href="#" onclick="changeImg(3)">3</a>
      <a href="#" onclick="changeImg(4)">4</a>
      <a href="#" onclick="changeImg(5)">5</a>
      <a href="#" onclick="changeImg(6)">6</a>
      <a href="#" onclick="changeImg(0)">&raquo;</a>
    </div>                                    
    
    <script>
      function changeImg(index) {
        const images = document.getElementsByClassName('carousel-img');
        const buttons = document.getElementsByClassName('pagination')[0].getElementsByTagName('a');

        for (let i = 0; i < images.length; i++) {
          images[i].classList.remove('active');
        }
        for (let i = 0; i < buttons.length; i++) {
          buttons[i].classList.remove('active');
        }

        images[index].classList.add('active');
        buttons[index].classList.add('active');
      }            
    </script>

  </body>
</html>
